<html>
<head>
    <title>My first form</title>
    <script>
    function calculateTotal() {
      // Retrieve the quantity entered by the user
      var quantity = parseInt(document.getElementById("quantity").value);

      // Calculate the total
      var total = quantity * 5;
  // Check if the quantity is greater than a certain amount (let's say 100)
      if (quantity > 10) {
    // Apply a discount of 10% to the total cost
        var discount = total * 0.1;
        total -= discount;
        console.log("discount applied");
  }

      // Display the total in the result field
      document.getElementById("total").value = total;
    }
  </script>
</head>
<body>
    <h1>Books for $5</h1>
    <h2>buy 10 and get 10% off</h2>
  <form>
    <label for="quantity">How many books do you want to purchase?:</label>
    <input type="number" id="quantity" min="0" value="0">
    <button type="button" onclick="calculateTotal()">Calculate Total</button>
    <label for="total">Total:</label>
    <input type="number" id="total" readonly>
  </form>

</html>
