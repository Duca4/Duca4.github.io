<!DOCTYPE html>
<html>
<head>
    <title>My first form</title>
</head>
<body>
    <form>
    <h1>My first form</h1> 
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="text">
        <br>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="text">
        <br>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="text">
        <br>
            <label for="phone">phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890">
        <br>
 <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="0" value="0">

    <button type="button" onclick="calculateTotal()">Calculate Total</button>

    <label for="total">Total:</label>
    <input type="text" id="total" name="total" readonly>
  </form>

  <script>
    function calculateTotal() {
      // Retrieve the quantity from the form
      var quantityInput = document.getElementById("quantity");
      var quantity = parseInt(quantityInput.value);

      // Calculate the total
      var pricePerItem = 5;
      var total = quantity * pricePerItem;

      // Display the total in the form
      var totalInput = document.getElementById("total");
      totalInput.value = total;
    }
  </script>
</body>
</html>
